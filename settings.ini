[Settings]
LogLevel = INFO
device =

[Database]
collection_name=collections
persist_path =

[Models]
embedding_model=models/multilingual-e5-large
llm_model=models/Llama-3.2-3B-Instruct
ranker_model=models/all-MiniLM-L6-v2

[Documents]
tika_url=
api_url=
remove_empty_lines=true
remove_extra_whitespaces=true
remove_repeated_substrings=true
split_by=sentence
split_length=5
split_overlap=2
split_threshold=5
policy=skip

[LLM]
task=text-generation
max_new_tokens=500
temperature=0.1
top_k=5
top_p=0.95
repetition_penalty=1.15
return_full_text=false

[Extraction]
pipeline=tika
  
[Prompts]
template = You are a helpful assistant. Answer the question as detailed as possible from
 the provided context and conversation history. If the answer is not in the
 provided context, just say, 'answer is not available in the context'.
 
 Conversation history:
 {%% for memory in memories %%}
     {{ memory.content }}
 {%% endfor %%}
 
 Context:
 {%% for document in documents %%}
     {{ document.content }}
 {%% endfor %%}
 
 Question:
 {{ question }}
 
 Answer: